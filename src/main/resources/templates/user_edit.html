<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>User edit page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <div style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Edit user</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/admin/users/update}" method="POST" th:object="${user}" class="form-horizontal">
                    <input hidden type="number" name="id" th:field="${user.id}">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">Username</span>
                        <input type="text" name="username" placeholder="Username" class="form-control"
                               th:field="${user.userName}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">First name</span>
                        <input type="text" name="firstName" placeholder="First name" class="form-control"
                               th:field="${user.firstName}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">Last name</span>
                        <input type="text" name="lastName" placeholder="Last name" class="form-control"
                               th:field="${user.lastName}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">Password</span>
                        <input type="password" name="password" placeholder="Password" class="form-control"
                               th:field="${user.password}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">Repeat password</span>
                        <input type="password" name="repeatPassword" placeholder="Password" class="form-control"
                               th:field="${user.matchingPassword}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">Email</span>
                        <input type="text" name="email" placeholder="Email" class="form-control"
                               th:field="${user.email}">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">Roles</span>
                        <select multiple name="roles" class="form-control" th:field="${user.roles}" required>
                            <option th:each="role : ${roles}" th:value="${role.id}"
                                    th:text="${role.name.replaceFirst('ROLE_', '')}"
                                    th:selected="${user.roles?.contains(role)}"></option>
                        </select>
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
